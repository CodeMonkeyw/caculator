<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="caculatorHolder">
      <section class="caculatorSection1">
        <div class="caculatorDisplay">
          <h1 style="color: white; font-size: 40px">0</h1>
        </div>
      </section>
      <section class="caculatorSection2">
        <button class="caculatorButton1">
          <h3 class="caculatorText">C</h3>
        </button>
        <button class="caculatorButton1b">
          <h3 class="caculatorText">+</h3>
        </button>
        <button class="caculatorButton1c">
          <h3 class="caculatorText">-</h3>
        </button>
        <button class="caculatorButton1c">
          <h3 class="caculatorText">%</h3>
        </button>
      </section>
      <section class="caculatorSection3">
        <button class="caculatorButton1">
          <h3 class="caculatorText">0</h3>
        </button>
        <button class="caculatorButton1b">
          <h3 class="caculatorText">1</h3>
        </button>
        <button class="caculatorButton1c">
          <h3 class="caculatorText">2</h3>
        </button>
      </section>
      <section class="caculatorSection4">
        <button class="caculatorButton4"></button>
      </section>
      <section class="caculatorSection5">
        <button class="caculatorButton5"></button>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
